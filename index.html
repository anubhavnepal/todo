<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TODO - Let's get started</title>
  </head>
  <body>
    <div class="main text-center">
      <h5 class="text-light mt-4 mb-2 display-6 fw-bold">TODO's</h5>
      <hr />
      <input
        type="text"
        class="username mt-4 mb-3 border-primary rounded-pill p-3"
        name=""
        id="usr"
        placeholder="Enter your name"
      />
      <div class="welcome fs-1 text-light mt-2 text-center">
        <p class="greet">What's up, <span class="user-name"></span></p>
      </div>
      <div class="card mb-4" style="width: 30rem">
        <img src="img/checklist.jpg" class="card-img-top" alt="..." />
        <div class="card-body text-center">
          <div class="card-title h5">All Tasks</div>
          <div class="alert-msg">
            <p class="text-danger fs-4">You must type something!</p>
          </div>

          <div class="clear-msg">
            <p class="text-danger fs-4">Nothing to clear</p>
          </div>
          <div class="field mt-2 mb-4">
            <input
              type="text"
              class="add-items border-primary rounded-pill p-3"
              name=""
              id="inpval"
              placeholder="Enter"
            />
            <button class="btn rounded-pill" id="addbtn">Add</button>
          </div>

          <ul class="list card-text text-start"></ul>

          <button class="bg-primary text-light" id="plusbtn">
            <span class="fs-2 text-center"> + </span>
          </button>
          <button class="btn rounded-pill" id="clrbtn">Clear All</button>
        </div>
      </div>
    </div>
    <!-- Created By Anubhav Nepal -->
  </body>
</html>
